<!DOCTYPE HTML>
<html>
	<head>
		<title>Math Quiz</title>
		<script type="text/javascript">
<!-- prompt to gain user input -->
function get_name()
{
	var name=prompt("Please enter your name"," ");
	document.getElementById('myname').innerHTML = name;
}
<!-- prompt to gain user input -->
function get_age()
{
	var age=prompt ("Hold old are you?"," ");
	document.getElementById('myage').innerHTML = age;
}
<!-- prompt to gain user input -->		
function getCheckUserAnswer1() {
		userAnswer=prompt("Enter answer:");
		message=(userAnswer==14)? "Good job! Correct answer.": 
		"Sorry, incorrect answer. Keep trying!";
		alert(message);
		}
